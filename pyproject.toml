[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name            = "supramol_explorer"
description     = "Explorer of supramolecular architectures"
version         = "0.0.1"
requires-python = ">=3.12"

authors = [
    { name = "Filip T. Szczypi≈Ñski", email = "fiszczyp@gmail.com" },
]

dependencies = [
    "ts-remote-api",
    "bruker-nmr-api",
    "fourier_nmr_driver@git+https://github.com/cooper-group-uol-robotics/fourier_nmr_driver",
    "lcms_parser@git+https://github.com/cooper-group-uol-robotics/fourier_nmr_driver",
    "masslynx",

]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
]

    [project.urls]
    Repository = "https://github.com/fiszczyp/supramol_explorer"

    [project.optional-dependencies]
    dev = [
        "black",
        "docformatter",
        "flake8",
        "interrogate",
        "ipython",
        "isort",
        "pre-commit",
        "pycodestyle",
        "pydocstyle",
        "pytest",
        "pytest-cov",
        "tox",
    ]

[tool.setuptools]
include-package-data = true

    [tool.setuptools.packages.find]
    where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed", "*.mplstyle"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.interrogate]
verbose                    = 2
ignore-setters             = true
ignore-property-decorators = true
ignore-magic               = true

[[tool.mypy.overrides]]
ignore_missing_imports = true

[tool.isort]
profile         = "black"
force_grid_wrap = 2
line_length     = 79
